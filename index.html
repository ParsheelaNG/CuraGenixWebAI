            <div class="field">
                <label for="Name">Name</label>
                <input type="text" name="Name" placeholder="Enter your Name:" required><br>
            </div>
            <div class="field">
                <label for="Age">Age</label>
            <input type="number" name="Age" placeholder="Enter your age:" required><br>
            </div>
            <div class="field">
                <label for="Sex">Sex</label>
                <select name="Sex" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="field">
                <label for="HighChol">HighChol</label>
                <select name="HighChol" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field">
                <label for="CholCheck">CholCheck</label>
                <select name="CholCheck" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field">
                <label for="BMI">BMI</label>
                <input type="number" name="BMI" placeholder="Enter your BMI:" required>
            </div>
            <div class="field">
                <label for="Smoker">Smoker</label>
                <select name="Smoker" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field">
                <label for="HeartDiseaseorAttack">HeartDiseaseorAttack</label>
                <select name="HeartDiseaseorAttack" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="field">
                <label for="PhysActivity">PhysActivity</label>
                <select name="PhysActivity" required>
                    <option value="">Select</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <div class="field">
                <label for="Fruits">Fruits</label>
                <select name="Fruits" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        <div class="field">
            <label for="Veggies">Veggies</label>
            <select name="Veggies" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="field">
            <label for="HvyAlcoholConsump">HvyAlcoholConsump</label>
            <select name="HvyAlcoholConsump" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="field">
            <label for="GenHlth">GenHlth</label>
            <input type="number" name="GenHlth" min="1" max="5" placeholder="General Health (1-5 scale):" required>
        </div>
        <div class="field">
            <label for="MentHlth">MentHlth</label>
            <input type="number" name="MentHlth" min="0" max="30" placeholder="Mental Health Days (0-30 scale): " required><br>
        </div>
        <div class="field">
            <label for="PhysHlth">PhysHlth</label>
            <input type="number" name="PhysHlth"  min="0" max="30"  placeholder="Physical Health Days (0-30 scale):" required><br>
        </div>
        <div class="field">
            <label for="DiffWalk">DiffWalk</label>
            <select name="DiffWalk"  required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
